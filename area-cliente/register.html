<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Seu site - Registrar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mobile.css">
        <link rel="shortcut icon" href="Assets/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    </head>

    <body>
        <section class="slogan-container">
            <img src="Assets/slogan.png" alt="">
        </section>

        <main>
            <section class="panel-login-container">
                <div class="title-page">
                    <h1>Criar Conta</h1>
                </div>

                <form action="#" method="post" autocomplete="off">
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="seuemail@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Crie uma senha segura" required>
                    </p>
                    <p>
                        <label for="confirm-password">Confirme sua senha:</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite a senha novamente" required>
                    </p>
                    <div class="checkbox-container terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkbox-custom"></span>
                        <label for="terms">Eu concordo com os <a href="#" class="terms-link">Termos de Uso</a> e <a href="#" class="terms-link">Política de Privacidade</a></label>
                    </div>
                    <button type="submit" class="register-btn">Criar Conta</button>
                    <div class="login-link">
                        Já tem uma conta? <a href="../area-cliente/index.html">Faça login</a>
                    </div>
                </form>
            </section>
        </main>

        <script src="script.js"></script>
    </body>
</html>
